name: Check Markdown links

on: push

jobs:
  check-md-links:
    runs-on: ubuntu-latest
    steps:
    - name: Clone @api3/contracts
      uses: actions/checkout@v4
    - name: Check Markdown links
      uses: tcort/github-action-markdown-link-check@v1
      with:
        config-file: mlc_config.json
