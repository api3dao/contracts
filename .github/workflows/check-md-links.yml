name: Check Markdown links

on: pull_request

jobs:
  check-md-links:
    runs-on: ubuntu-latest
    steps:
    - name: Clone @api3/contracts
      uses: actions/checkout@v4
    - name: Check Markdown links
      uses: tcort/github-action-markdown-link-check@v1
      with:
        check-modified-files-only: 'yes'
