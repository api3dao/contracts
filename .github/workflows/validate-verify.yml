name: Validate and verify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Clone @api3/contracts
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Validate deployment config
        run: pnpm validate-deployment-config

      - name: Validate chain support
        run: pnpm validate-chain-support

      - name: Validate deployments
        run: pnpm validate-deployments
        if: always()

      - name: Verify deployments
        run: pnpm verify-deployments
        if: always()
